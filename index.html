<body>
	<h1>학습계획 도우미 "어토미"<h1/>
	<p>[안녕하세요]를 눌러 대화를 시작하세요.<p/>
	<p>☆챗봇 사용 안내서☆<p/>
	<p>  1) 이름 입력시, 본인의 이름을 입력해주세요(예. 홍길동)<p/>
	<p>  2) 챗봇 사용 중 처음 부터 하고 싶다면 대화 창에 ‘처음’ 이라고 입력해 주세요.<p/>
	<p>  3) 은어, 욕설 사용을 하지 말아 주세요.<p/>
	<p>  4) 대화가 원활하지 않은 경우, 예시대로 적어주세요.<p/>
	<p>  5) 챗봇과 대화가 후 영어강의를 들을 수 있는 링크가 나옵니다. <p/>	
	<p>     링크를 클릭하여 강의를 꼭 들어주세요. <p/>
